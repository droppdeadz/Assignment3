<div class="col-md-6 col-sm-8">
  <form class="form-horizontal ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product ID : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productId" placeholder="Product id" [(ngModel)]="product.productId" name="id">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productName" placeholder="Name" [(ngModel)]="product.name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-10">
        <textarea class="form-control" id="productDescription" placeholder="Description" row="3" [(ngModel)]="product.description" name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">File input : </label>
      <div class="col-sm-10">
        <input type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,product)">
        <p class="help-block">Leave here for the file preview later.</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product Price : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productPrice" placeholder="Price" [(ngModel)]="product.price" name="price">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Amount : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productAmount" placeholder="Amount" [(ngModel)]="product.amount" name="amount">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Rating : </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="productRating" placeholder="Rating" [(ngModel)]="product.rating" name="rating">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addProduct(product)">Add</button>
      </div>
    </div>
  </form>
</div>
