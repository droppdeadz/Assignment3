
<div *ngFor="let product of products" class="row">
  <div class="panel panel-primary col-md-9">
    <div class="panel-heading">
      <h2 class="panel-title">{{product.productId }}</h2>
    </div>
    <div class="panel-body row">
      <div class="col-md-6 col-sm-6">
        <p class="product-name"> {{product. name | uppercase}}</p>
        <div class="row">
          <div class="col-sm-offset-1 ">
            <p>Description : {{checkDes(product.description)}}</p>
            <p>Price : {{product.price}} Bath</p>
            <button role="presentation" routerLinkActive="active" class="btn btn-default" (click)="showDetail(product)">Detail</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <img class="img-responsive" [src]="product.image" [title] = "product.name">
      </div>
    </div>
  </div>
</div>
